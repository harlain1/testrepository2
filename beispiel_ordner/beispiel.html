<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.menu {
  text-align: right;
}

.menu ul {
  display: inline-block;
  margin: 0;
  padding: 0;
}

.menu li {
  display: inline-block;
  margin: 0;
  padding: 0;
}

/* Pour les cultures d'écriture qui écrivent de gauche à droite */
[dir="ltr"] .menu {
  text-align: left;
}

</style>
</head>
<body >
    <div class="menu">
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">À propos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
